<!DOCTYPE html>


<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> &mdash; meetup js  documentation</title>

    

    
<link rel="stylesheet" href="../_static/revealjs/css/reveal.css">
<link rel="stylesheet" href="../_static/revealjs/css/theme/black.css" id="theme">
<link rel="stylesheet" href="../_static/revealjs/lib/css/zenburn.css">
<link rel="stylesheet" href="../_static/revealjs/css/docs.css" type="text/css" />

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
        if(window.location.search.match(/print-pdf/gi)) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = '../_static/revealjs/css/print/pdf.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>

    <!--[if lt IE 9]>
    <script src="../_static/revealjs/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        
<section data-markdown="meetup_2_talk_2.md">
</section>

      </div>
    </div>
    
<script src="../_static/revealjs/js/jquery.min.js"></script>
<script src="../_static/revealjs/lib/js/head.min.js"></script>
<script src="../_static/revealjs/js/reveal.js"></script>
    <script>

      // change DOM for reveal.js
      $("div.section h1").remove();
      var content = $("div.section").html();
      $("div.section").remove();
      $("div.slides").html(content);

      Reveal.initialize({
        width: 960,
        height: 700,

        margin: 0.1,

        minScale: 0.2,
        maxScale: 1.5,

        // Display controls in the bottom right corner
        controls: true,
        // Display a presentation progress bar
        progress: true,
        // Push each slide change to the browser history
        history: false,
        // Vertical centering of slides
        center: true,
        // Enable keyboard shortcuts for navigation
        keyboard : true,
        // Enable the slide overview mode
        overview: true,
        // Enables touch navigation on devices with touch input
        touch: true,
        // Loop the presentation
        loop: true,
        // Change the presentation direction to be RTL
        rtl: false,
        // Turns fragments on and off globally
        fragments: true,
        // Number of milliseconds between automatically proceeding to the
      	// next slide, disabled when set to 0, this value can be overwritten
      	// by using a data-autoslide attribute on your slides
        autoSlide: 0,
        // Enable slide navigation via mouse wheel
        mouseWheel: false,
        // Opens links in an iframe preview overlay
        previewLinks: false,
        // Transition speed  // default/fast/slow
        transitionSpeed: "default",
        // Transition style for full page slide backgrounds  // none/fade/slide/convex/concave/zoom
        backgroundTransition: "fade",
        // Display the page number of the current slide
        slideNumber: false,
        // Flags if the presentation is running in an embedded mode,
      	// i.e. contained within a limited portion of the screen
        embedded: false,
        // Stop auto-sliding after user input
        autoSlideStoppable: true,
        // Hides the address bar on mobile devices
        hideAddressBar: true,
        // Parallax background image // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
        parallaxBackgroundImage: "",
        // Parallax background size // CSS syntax, e.g. "2100px 900px"
        parallaxBackgroundSize: "",

        focusBodyOnPageVisiblityChange: true,
        // Number of slides away from the current that are visible
        viewDistance: 3,
        // Transition style // none/fade/slide/convex/concave/zoom
        transition: Reveal.getQueryHash().transition || "fade",

        

        dependencies: [
           { src: '../_static/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
           { src: '../_static/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
           { src: '../_static/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
           { src: '../_static/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
           { src: '../_static/revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
           { src: '../_static/revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });
    </script>
    
  </body>
</html>
